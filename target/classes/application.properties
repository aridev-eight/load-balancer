# Application Configuration
spring.application.name=distributed-task-scheduler
server.port=8080

# ===== DATABASE CONFIGURATION =====
# MySQL Connection
spring.datasource.url=jdbc:mysql://localhost:3306/task_scheduler?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===== REDIS CONFIGURATION =====
# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Redis Connection Pool
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=-1ms

# ===== ACTUATOR CONFIGURATION =====
# Enable health checks and metrics
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ===== LOGGING CONFIGURATION =====
# Application Logging
logging.level.com.example.load_balancer=INFO
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===== TASK SCHEDULER CONFIGURATION =====
# Custom application properties (we'll use these later)
app.task.max-retries=3
app.task.default-timeout=300000
app.worker.heartbeat-interval=30000
app.worker.max-idle-time=120000